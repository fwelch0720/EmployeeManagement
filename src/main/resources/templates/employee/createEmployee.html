<!DOCTYPE html>
<html>

<head>
<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>

<body>

	<div class="container">
		<h1>Employee Details</h1>

		<div class="row">

			<form th:object="${newEmployee}" method="post">
			
			<div class="mb-3 row">
			<label class="col-sm-2 col-form-label">Name</label>
				<input type="text" th:field ="${newEmployee.name}"> 
				<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="bs-danger-text-emphasis"></p>
				</div>
				
				<div class="mb-3 row">
				<label class="col-sm-2 col-form-label">Department</label>
				<input type="text"  th:field ="*{department}"> 
					</div>
					<div class="mb-3 row">
					<label class="col-sm-2 col-form-label">Role</label>
					<input type="text" th:field = "*{role}"> 
					</div>
					<input type="submit" value="submit" class="btn btn-primary">

			</form>


		</div>

	</div>
</body>



</html>
