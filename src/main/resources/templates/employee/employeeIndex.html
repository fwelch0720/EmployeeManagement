<!DOCTYPE html>

<html>
<head>

<title></title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
</head>
<body>

<div class="container">

<h1>Employees</h1>
<a href="/employees/create" class="btn btn-primary">Add Employee</a>
<div class="row" >

<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First</th>
      <th scope="col">Role</th>
      <th scope="col">Department</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody th:each= "employee:${timeline}">
    <tr>
      <th scope="row" th:text="${employee.id}"></th>
      <td colspan="1" th:text= "${employee.name}"></td>
      <td colspan="1" th:text= "${employee.role}"></td>
      <td colspan="1" th:text = "${employee.department}"></td>
      <td> <a th:href="@{'update/' + ${employee.id}}" ><button class="btn btn-primary">Update</button></a>
            <a th:href="@{'delete/' + ${employee.id}}" ><button class="btn btn-danger">Delete</button></a>
        </td>
    </tr>
  </tbody>
</table>

</div>


</div>



</body>



</html>
