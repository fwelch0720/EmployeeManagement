<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Update Employee</h1>


    <div class="row">
        <form th:object="${employeeNeedToUpdate}" method="post">



            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Name" th:field="*{name}">
                    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" th:errorClass="text-danger"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label class="col-sm-2 col-form-label">Role</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" placeholder="Role" th:field="*{role}">
                    <p th:if="${#fields.hasErrors('role')}" th:errors="*{role}" th:errorClass="text-danger"></p>
                </div>
            </div>

            <div class="mb-3 row">
                <label  class="col-sm-2 col-form-label">Department</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control"  placeholder="Description" th:field="*{department}">
                    <p th:if="${#fields.hasErrors('department')}" th:errors="*{department}" th:errorClass="text-danger"></p>
                </div>
            </div>
            <input type="submit" value="Update" class="btn btn-primary">

        </form>




    </div>

</div>
</body>
</html>
